<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <section class="Mainboard">

                        <input type="email" name="Dato1" id="email" required placeholder="example@example.com" pattern=".+@beststartupever.com">
                    </div>
                    <div id="password">
                        <label for="password">Tu contraseña</label><br>
                        <input type="password" name="dato2" id="pass" placeholder="********" required>
                    </div>
                </form>

            </div>
            <div class="Button">
                <form>
                    <div class="Botones">
                        <input id="Botones" type="submit" id="enviar" value="Ingresar">

                    </div>
                    <div>
                        <input id="Botones" type="submit" id="registro" value="Registrarse">
                    </div>
                </form>
            </div>

        </div>


    </section>

</body>
