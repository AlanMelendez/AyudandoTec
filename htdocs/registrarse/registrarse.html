<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <link rel="Stylesheet" href="css/registrarse.css">
    <link href="https://fonts.googleapis.com/css2? family = Trispace: wght @ 600 & display = swap" rel="stylesheet">
    <title>Registro</title>
</head>

<body>
    <header>
        <nav class="Navigation">
            <a id="Ayudandoback" href="../index.html">AYUDANDO TEC</a>
        </nav>
    </header>
    <main>
        <section class="main">
            <div class="Cont">
                <div class="Cont2">
                    <h1 id="h1_registro">REGISTRO</h1>
                    <div class="Contenedor-Formulario">
                        <div class="Form">
                            <form action="">
                                <div id="Nombre">
                                    <label for="name">Ingresa tu nombre:</label>
                                    <input type="text" class="inps" name="name" placeholder="Primer nombre">
                                </div><br>
                                <div id="Apellido">
                                    <label for="apellido">Ingresa tu apellido:</label>
                                    <input type="text" class="inps" name="apellido" placeholder="Primer apellido">
                                </div><br>
                                <div id="Desplegable">
                                    <div class="dropdown">
                                        <label for="button">Selecciona tu carrera:</label>
                                        <input type="text" class="inps" name="button">
                                        <button class="btn btn-primary dropdown-toggle" name="button" type="button" data-toggle="dropdown">Carreras
                                    <span class="caret"></span></button>
                                        <ul class="dropdown-menu">
                                            <li><a href="#">Informatica</a></li>
                                            <li><a href="#">Sistemas Computacionales</a></li>
                                            <li><a href="#">Industrial</a></li>
                                            <li><a href="#">Mecanica Automotriz</a></li>
                                            <li><a href="#">Gestion Empresarial</a></li>
                                            <li><a href="#">Ambiental</a></li>
                                            <li><a href="#">Electronica</a></li>
                                            <li><a href="#">Electromecanica</a></li>
                                        </ul>
                                    </div>
                                </div><br>
                                <div id="Digitos">
                                    <label for="Digitos">Datos credencial:</label>
                                    <input type="tel" class="inps" min="4" max="4" name="Digitos" placeholder="Ultimos 4 digitos de tu credencial">
                                </div><br>
                                <div id="Correo">
                                    <label for="email">Correo institucional:</label>
                                    <input type="email" class="inps" name="email" pattern=".+@lerdo.tecnm.mx" size="24" required>

                                </div><br>

                            </form>
                        </div>
                        <form class="Botones">
                            <div id="Btn_Reg">
                                <Button type="submit" class="btn btn-primary">Registrar</Button>
                            </div>
                        </form>
                    </div>

                </div>
        </section>

    </main>

</body>

</html>
